<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;">
      <!-- Floating PokÃ© Ball -->
      <a-entity position="0 1.5 -2" scale="0.5 0.5 0.5"
                gltf-model="https://diya-iyer.github.io/minorproject1-480/pokeball.glb"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
                event-set__loaded="_event: model-loaded; _target: #debugText; value: 'Model Loaded!'; color: green">
      </a-entity>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
